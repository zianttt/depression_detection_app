<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Depression Detector</title>
</head>
<body>
  <div class="loader">
    <div></div>
  </div>
    <div class="content">
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
              <i class="fas fa-bars"></i>
          </span>
      <a href="#" class="logo">ABCv2</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="#" class="nav-links">Home</a>
        </li>
        <li>
          <a href="#tweepression" class="nav-links">Tweepression</a>
        </li>
        <li>
          <a href="#" class="nav-links">Results</a>
        </li>
      </ul>
    </nav>
    
    <!-- Twitter -->
    <div class="wrapper" id="tweepression">
      <ul>
      {% for tweet in data %}   
          <li>{{ tweet }}</li>     
      {% endfor %}
      </ul>
      <form action="{{ url_for('results_by_username') }}" method="POST">
        <div class="label">Find your twitter account</div>
        <div class="searchBar">
            <input id="username" type="text" name="username" placeholder="Search" value="" />
              <button id="usernameSubmit" type="submit" name="usernameSubmit", onclick="loading();"> 
              <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
              </svg>
            </button>
        </div>
      </form>
    </div>
  </div>
    <script>

        function loading() {
          $(".loader").show();
          $(".content").hide();  
        }

        /*
        $(window).on("load", function() {
          $(".loader").fadeOut(1000);
          $(".content").fadeIn(1000);
        })
        */

        let mainNav = document.getElementById("js-menu");
        let navBarToggle = document.getElementById("js-navbar-toggle");

        navBarToggle.addEventListener("click", function() {
        mainNav.classList.toggle("active");
        });
    </script>
    
  </body>

</html>
